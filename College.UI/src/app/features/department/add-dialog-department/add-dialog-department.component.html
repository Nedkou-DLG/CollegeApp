<h1 mat-dialog-title>Add new department</h1>
<div mat-dialog-content [formGroup]="form">
    <mat-form-field class="full-width">
        <input id="nameInput" matInput placeholder="Name" formControlName="name">

        <mat-error id="requiredNameError" *ngIf="form.controls['name'].hasError('required')">
            Name is
            <strong>required</strong>
        </mat-error>
        
    </mat-form-field>
    <mat-form-field class="full-width">
        <input id="facultyInput" matInput placeholder="Faculty" formControlName="faculty">

        <mat-error id="requiredFacultyrError" *ngIf="form.controls['faculty'].hasError('required')">
            Faculty is
            <strong>required</strong>
        </mat-error>
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onClose()">Close</button>
    <button mat-raised-button  color="primary" (click)="onCreate()" cdkFocusInitial>Create</button>
</div>
