<h1 mat-dialog-title>Add new teacher</h1>
<div mat-dialog-content [formGroup]="form">
    <mat-form-field class="full-width">
        <input id="nameInput" matInput placeholder="Name" formControlName="name">

        <mat-error id="requiredNameError" *ngIf="form.controls['name'].hasError('required')">
            Name is
            <strong>required</strong>
        </mat-error>
        
    </mat-form-field>
    <mat-form-field class="full-width">
        <input id="egnInput" matInput placeholder="EGN" formControlName="egn">

        <mat-error id="requiredEgnrError" *ngIf="form.controls['egn'].hasError('required')">
            EGN is
            <strong>required</strong>
        </mat-error>
    </mat-form-field>
    <mat-form-field class="full-width">
        <input id="emailInput" matInput placeholder="Email" formControlName="email" type="email">

        <mat-error id="requiredEmailError" *ngIf="form.controls['email'].hasError('email')">
            Email is 
            <strong>not valid</strong>
        </mat-error>
        <mat-error id="requiredEmailError" *ngIf="form.controls['email'].hasError('required')">
            Email is 
            <strong>required</strong>
        </mat-error>
        
    </mat-form-field>
    <mat-form-field class="full-width">
        <input id="usernameInput" matInput placeholder="Username" formControlName="username">

        <mat-error id="requiredUsernameError" *ngIf="form.controls['username'].hasError('required')">
            Username is
            <strong>required</strong>
        </mat-error>
        
    </mat-form-field>
    <mat-form-field class="full-width">
        <input id="passwordInput" matInput placeholder="Password" formControlName="password" type="password">
        <mat-error id="requiredPasswordError" *ngIf="form.controls['password'].hasError('required')">
            Password is
            <strong>required</strong>
        </mat-error>
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onClose()">Close</button>
    <button mat-raised-button  color="primary" (click)="onCreate()" cdkFocusInitial>Create</button>
</div>
