<h1 mat-dialog-title>Assign Department</h1>
<div mat-dialog-content [formGroup]="form">
    <mat-form-field class="full-width">
        <mat-label>Department</mat-label>
        <mat-select formControlName="department" required>
          
          <mat-option *ngFor="let element of departmentsDropdown" [value]="element.id">
            {{element.name}}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="form.controls['department'].hasError('required')">Please choose a babysitter</mat-error>
      </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onClose()">Close</button>
    <button mat-raised-button color="primary" (click)="onAssign()" cdkFocusInitial>Assign</button>
</div>
